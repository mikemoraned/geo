<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Linzer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #layers { position: absolute; top: 0; right: 0; margin: 10px; z-index: 1; }
        #layers.box { --bulma-box-padding: 0.5rem; }
    </style>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <canvas id="canvas" width="500" height="500" style="display: none;"></canvas>
    <div id="layers" class="box">
        <div class="buttons has-addons">
            <button id="regions-layer" class="button is-medium is-responsive is-loading" disabled>Regions</button>
            <button id="centroids-layer" class="button is-medium is-responsive is-loading" disabled>Centroids</button>
            <button id="rays-layer" class="button is-medium is-responsive is-loading" disabled>Rays</button>
        </div>
    </div>
    <script type="module">
        import init, { annotate } from "./dist/centroids.js";
        import { PUBLIC_MAPBOX_TOKEN } from "./js/settings.js";

        await init();
        console.log("Wasm initialized");

        const edinburgh = [-3.188267, 55.953251];
        const hamburg = [9.993682, 53.551086];
        const starting_position = {
            center: hamburg,
            zoom: 12
        };

        const map = new mapboxgl.Map({
			container: 'map',
			accessToken: PUBLIC_MAPBOX_TOKEN,
			style: `mapbox://styles/mapbox/outdoors-v11`,
			...starting_position
		});
        console.log("Map created");

        function bindLayerControl(layerId, map) {
            const buttonId = `${layerId}-layer`;
            const button = document.getElementById(buttonId);
            if (!button) {
                console.error(`Button ${buttonId} not found`);
                return;
            }

            const layer = map.getLayer(layerId);
            if (!layer) {
                button.disabled = true;
                console.error(`Layer ${layerId} not found`);
                return
            }

            function updateStateBasedOnVisibility() {
                const visibility = map.getLayoutProperty(layerId, 'visibility');
                if (visibility === 'visible') {
                    button.classList.add('is-success');
                }
                else {
                    button.classList.remove('is-success');
                }
            }

            button.addEventListener('click', () => {    
                const visibility = map.getLayoutProperty(layerId, 'visibility');
                if (visibility === 'visible') {
                    map.setLayoutProperty(layerId, 'visibility', 'none');
                }
                else {
                    map.setLayoutProperty(layerId, 'visibility', 'visible');
                }
                updateStateBasedOnVisibility();
            });

            updateStateBasedOnVisibility();
            button.classList.remove('is-loading');
            button.disabled = false;
        }

        map.on('load', async () => {
            console.log("Map loaded");

            const sourceDataUrl = new URL('/data/hamburg/regions_pedestrian.1000.geojson', window.location.origin).toString();

            map.addSource('hamburg', {
                type: 'geojson',
                data: sourceDataUrl
            });

            map.addLayer({
                id: 'regions',
                type: 'line',
                source: 'hamburg',
                layout: {
                    visibility: 'visible'
                },
                paint: {
                    'line-color': 'black'
                }
            });

            bindLayerControl('regions', map);

            let annotated = await annotate(sourceDataUrl);
            let centroids = annotated.centroids();

            let geojsonCentroids = {
                type: 'FeatureCollection',
                features: centroids.map(({ x, y }) => ({
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: [ x, y ]
                    }
                }))
            };

            map.addSource('centroids', {
                type: 'geojson',
                data: geojsonCentroids
            });

            map.addLayer({
                id: 'centroids',
                type: 'circle',
                source: 'centroids',
                layout: {
                    visibility: 'visible'
                },
                paint: {
                    'circle-color': 'blue',
                    'circle-radius': 2.5
                }
            });

            bindLayerControl('centroids', map);

            let rays = annotated.rays();
            let geojsonRays = {
                type: 'FeatureCollection',
                features: rays.map((polygon_rays) => ({
                    type: 'Feature',
                    properties: {},
                    geometry: {
                        type: 'MultiLineString',
                        coordinates: polygon_rays.map((ray) => 
                            ray.map(({ x, y }) => [ x, y ])
                        )
                    }
                }))
            };
            
            map.addSource('rays', {
                type: 'geojson',
                data: geojsonRays
            });

            map.addLayer({
                id: 'rays',
                type: 'line',
                source: 'rays',
                layout: {
                    visibility: 'visible'
                },
                paint: {
                    'line-color': 'red'
                }
            });

            bindLayerControl('rays', map);

            const bounds = annotated.bounds();
            console.log("Bounds", bounds);

            map.addSource('summaries', {
                type: 'canvas',
                canvas: 'canvas',
                animate: true,
                coordinates: [
                    [bounds.min.x, bounds.max.y],
                    [bounds.max.x, bounds.max.y],
                    [bounds.max.x, bounds.min.y],
                    [bounds.min.x, bounds.min.y]
                ]
            });

            map.addLayer({
                id: 'summaries',
                type: 'raster',
                source: 'summaries',
                layout: {
                    visibility: 'visible'
                },
            });

            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            context.fillStyle = '#000000';
            context.fillRect(0, 0, canvas.width, canvas.height);
        });
    </script>
  </body>
</html>
