<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Linzer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #mapbox { position: absolute; top: 0; bottom: 0; z-index: 0; width: 100%; }
        #mapbox svg { position: absolute; top: 0; left: 0; z-index: 2; width: 100%; height: 100%;}
        #layers { position: absolute; top: 0; right: 0; margin: 10px; z-index: 1; }
        #layers.box { --bulma-box-padding: 0.5rem; }
    </style>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>
  <body>
    <div id="mapbox"></div>
    <div id="layers" class="box">
        <div class="buttons has-addons">
            <button id="regions-layer-button" class="button is-medium is-responsive is-loading" disabled>Regions</button>
            <button id="rays-layer-button" class="button is-medium is-responsive is-loading" disabled>Rays</button>
            <button id="centroids-layer-button" class="button is-medium is-responsive is-loading" disabled>Centroids</button>
            <button id="summaries-layer-button" class="button is-medium is-responsive is-loading" disabled>Summaries</button>
        </div>
    </div>
    <script type="module">
        import init, { annotate } from "./dist/centroids.js";
        import { PUBLIC_MAPBOX_TOKEN } from "./js/settings.js";
        import { addLayers } from "./js/layers.js";

        await init();
        console.log("Wasm initialized");

        const edinburgh = [-3.188267, 55.953251];
        const hamburg = [9.993682, 53.551086];
        const starting_position = {
            center: hamburg,
            zoom: 12
        };

        const map = new mapboxgl.Map({
			container: 'mapbox',
			accessToken: PUBLIC_MAPBOX_TOKEN,
			style: `mapbox://styles/mapbox/outdoors-v11`,
            projection: 'mercator',
			...starting_position
		});
        console.log("Map created");

        function bindLayerControl(layerId, svg) {
            const buttonId = `${layerId}-layer-button`;
            const button = document.getElementById(buttonId);
            if (!button) {
                console.error(`Button ${buttonId} not found`);
                return;
            }

            function updateStateBasedOnVisibility() {
                const visibility = svg.select(`g#${layerId}-layer`).style('visibility');
                if (visibility === 'visible') {
                    button.classList.add('is-success');
                }
                else {
                    button.classList.remove('is-success');
                }
            }

            button.addEventListener('click', () => {
                const group = svg.select(`g#${layerId}-layer`);
                const visibility = group.style('visibility');
                if (visibility === 'visible') {
                    group.style('visibility', 'hidden');
                }
                else {
                    group.style('visibility', 'visible');
                }
                updateStateBasedOnVisibility();
            });

            updateStateBasedOnVisibility();
            button.classList.remove('is-loading');
            button.disabled = false;
        }

        map.on('load', async () => {
            console.log("Map loaded");

            const sourceDataUrl = new URL('/data/hamburg/regions_pedestrian.1000.geojson', window.location.origin).toString();
            let annotated = await annotate(sourceDataUrl);

            addLayers(map, sourceDataUrl, annotated);

            let container = map.getCanvasContainer();
            let svg = d3
              .select(container)
              .append("svg");

            function project(d) {
              return map.project(new mapboxgl.LngLat(d[0], d[1]));
            }

            // const centroids = annotated.centroids();
            const summaries = annotated.summaries()
            .slice(1, 2)
            ;
            const centroids = summaries.map(s => s.centroid);
            // console.log(centroids);
            console.log(summaries);

            const summaryGroup = svg.append("g").attr("id", "summaries-layer");

            const dots = summaryGroup
                .selectAll("circle")
                .data(centroids.map(c => [ c.x, c.y ]))
                .enter()
                .append("circle")
                .attr("r", 5)
                .style("fill-opacity", "0%")
                .style("stroke", "#ff0000");

            // converts:
            // - a map bearing (where north is at 0 degrees) to a standard angle (where east is at 0 degrees)
            // - from Map coordinates space where y is up to SVG coordinates where y is down
            // - from degrees to radianss
            // function bearingToSVGRadians(bearing) {
            //     // const standardAngle = (360 + (bearing - 90)) % 360;
            //     // const svgAngle = -1 * standardAngle;
            //     const svgAngle = -1 * bearing
            //     const svgRadians = svgAngle * Math.PI / 180;
            //     return svgRadians;
            // }
            const radian = Math.PI / 180;
            const bearingToSVGRadians = d3.scaleLinear()
                .domain([0,                         90,                         180,                         270,                         360])
                // .range( [((360 - 0) - 90) * radian, ((360 - 90) - 90) * radian, ((360 - 180) - 90) * radian, ((360 - 270) - 90) * radian, ((360 - 360) - 90) * radian])
                // .range( [(360 - 0) * radian, (360 - 90) * radian, (360 - 180) * radian, (360 - 270) * radian, (360 - 360) * radian])
                .range( [(0 - 90) * radian,            (90 - 90) * radian,      (180 - 90) * radian,         (270 - 90) * radian,         (360 - 90) * radian])
                // .range( [0 * radian,                90 * radian,                180 * radian,                270 * radian,                360 * radian])
                ;

            const summaryRadius = 300;
            const linesData = summaries.flatMap(s => {
                return s.rays.map(r => {
                    const svgRadians = bearingToSVGRadians(r.bearing);
                    return {
                        centroid: [ s.centroid.x, s.centroid.y ],
                        x_offset: Math.cos(svgRadians) * r.length * summaryRadius,
                        y_offset: Math.sin(svgRadians) * r.length * summaryRadius
                    };
                });
            })
            // .filter(d => project(d.centroid).x > 0 && project(d.centroid).y > 0)
            // .slice(0, 100)
            ;
            console.log(linesData);
            const lines = summaryGroup
                .selectAll("line")
                .data(linesData)
                .enter()
                .append("line")
                .attr("stroke", "black");

            function render() {
                dots
                    .attr("cx", function (d) {
                        return project(d).x;
                    })
                    .attr("cy", function (d) {
                        return project(d).y;
                    });
                lines
                    .attr("x1", function (d) {
                        return project(d.centroid).x;
                    })
                    .attr("y1", function (d) {
                        return project(d.centroid).y;
                    })
                    .attr("x2", function (d) {
                        return project(d.centroid).x + d.x_offset;
                    })
                    .attr("y2", function (d) {
                        return project(d.centroid).y + d.y_offset;
                    });
            }

            map.on("viewreset", render);
            map.on("move", render);
            map.on("moveend", render);
            render();

            bindLayerControl("summaries", svg);
        });
    </script>
  </body>
</html>
